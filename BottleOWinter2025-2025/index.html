function preloadImages(e) {
    for (var i = 0; i < imageArray.length; i++) {
        var tempImage = new Image();
        tempImage.addEventListener("load", trackProgress, true);
        tempImage.src = imageArray[i];
    }
}

function trackProgress() {
    loadedImages++;
    if (loadedImages == imageArray.length) {
        imagesLoaded();
    }
}

function imagesLoaded() {
    
    document.getElementById('loader-container').style.display = 'none';
    document.getElementById('banner_content').style.display = 'block';

    let intervalo; // variable global para poder cancelarlo si es necesario
    let juegoEmpezado = false;

    function iniciarCountdown() {

      if (juegoEmpezado) return; 
        juegoEmpezado = true;

        Enabler.counter('Click : playGame');

      clearInterval(intervalo); 

      let segundos = 15;
      const countdownEl = document.querySelector('.countdown');
      countdownEl.textContent = segundos;

      intervalo = setInterval(() => {
        segundos--;
        if (segundos > 0) {
          countdownEl.textContent = segundos;
        } else {          
          fr1Out();
          clearInterval(intervalo);
        }
      }, 1000);
    }



const closeMap = document.querySelector(".closeMap");

/* game */

const puzzle = document.getElementById('puzzle');
const size = 3;
const tileSize = 175;
const gap = 0;



let piezas = [1, 4, 2, null, 5, 8, 3, 6, 7];
 

const estadoFinal = [null, 1, 2, 3, 4, 5, 6, 7, 8];
let draggables = {};

function estaResuelto() {
  return piezas.every((val, idx) => val === estadoFinal[idx]);
}

function posXY(index) {
  const puzzleWidth = puzzle.clientWidth;
  const tileSize = puzzleWidth / size;

  return {
    x: (index % size) * tileSize,
    y: Math.floor(index / size) * tileSize
  };
}

window.addEventListener('resize', () => {
  animarMovimiento(); // Recalcula posiciones con nuevo tamaño
});

function indexVacio() {
  return piezas.indexOf(null);
}

function esAdyacente(i1, i2) {
  const diff = Math.abs(i1 - i2);
  if (diff === size) return true; // vertical
  if (diff === 1 && Math.floor(i1 / size) === Math.floor(i2 / size)) return true; // horizontal
  return false;
}

function crearPiezas() {
  puzzle.innerHTML = '';
  draggables = {};

  piezas.forEach((num, idx) => {
    const pieza = document.createElement('div');
    pieza.classList.add('pieza');

if (num === null) {
  pieza.classList.add('vacio');
  pieza.textContent = '';
} else {
  pieza.textContent = ''; // quitamos el número visible
  pieza.dataset.num = num;
  pieza.style.backgroundImage = `url('images/${num}.jpg')`;
  pieza.style.backgroundSize = 'cover'; // o 'contain', según necesidad
  pieza.style.backgroundPosition = 'center';
}

    puzzle.appendChild(pieza);
    const { x, y } = posXY(idx);
    gsap.set(pieza, { x, y });

    if (num !== null) {
      // Crear Draggable solo para piezas no nulas
      draggables[num] = Draggable.create(pieza, {
        type: "x,y",
        inertia: true,
        bounds: puzzle,
        onPress() {
          const idxPieza = piezas.indexOf(num);
          const idxVacio = indexVacio();

          if (!esAdyacente(idxPieza, idxVacio)) {
            this.endDrag();
          }
          
        },
        onRelease() {
          const idxPieza = piezas.indexOf(num);
          const idxVacio = indexVacio();

          iniciarCountdown()
          gsap.to(".hand", 0.5, {autoAlpha: 0})

          if (esAdyacente(idxPieza, idxVacio)) {
            // Intercambiar y animar
            [piezas[idxPieza], piezas[idxVacio]] = [piezas[idxVacio], piezas[idxPieza]];
            animarMovimiento();

            if (estaResuelto()) {
             // setTimeout(() => alert("¡Felicidades! Has completado el puzzle."), 300);
              setTimeout(() => { fr1Out(); }, 600);              
            }
          } else {
            // Volver a la posición original
            const { x, y } = posXY(idxPieza);
            gsap.to(this.target, { duration: 0.3, x, y });
          }
        }
      })[0];
    }
  });
}

function animarMovimiento() {
  const children = puzzle.children;
  piezas.forEach((num, idx) => {
    if (num === null) return;
    const pieza = Array.from(children).find(p => parseInt(p.dataset.num) === num);
    if (!pieza) return;
    const { x, y } = posXY(idx);
    gsap.to(pieza, { duration: 0.3, x, y });
  });
}

function shufflePiezas() {
  let vacio = indexVacio();
  for (let i = 0; i < 20; i++) {
    const vecinos = [];
    if (vacio % size > 0) vecinos.push(vacio - 1);
    if (vacio % size < size - 1) vecinos.push(vacio + 1);
    if (vacio - size >= 0) vecinos.push(vacio - size);
    if (vacio + size < piezas.length) vecinos.push(vacio + size);

    const mover = vecinos[Math.floor(Math.random() * vecinos.length)];
    [piezas[vacio], piezas[mover]] = [piezas[mover], piezas[vacio]];
    vacio = mover;
  }
}

crearPiezas();

// 3. Función para mostrar marcadores más cercanos a una ubicación
function mostrarMarcadores(userLatLng) {

const iconoVerde = L.icon({
  iconUrl: 'images/marker.png',
  shadowUrl: 'images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

  L.marker(userLatLng, { icon: iconoVerde })
    .addTo(map)
    .bindPopup('You are here')
    .openPopup();

  map.setView(userLatLng, 10);

  const conDistancia = lugares.map(lugar => {
    const lat = lugar.latitude;
    const lng = lugar.longitude;

    if (isNaN(lat) || isNaN(lng)) return null;

    const distancia = userLatLng.distanceTo([lat, lng]);
    return { ...lugar, lat, lng, distancia };
  }).filter(Boolean);



  conDistancia
    .sort((a, b) => a.distancia - b.distancia)
    .slice(0, 270)
    .forEach(lugar => {
      L.marker([lugar.lat, lugar.lng], { icon: iconoVerde } )
        .addTo(map)
        .bindPopup(`
          <strong>${lugar.name}</strong><br>
          ${lugar.address}<br>
          ${lugar.suburb}, ${lugar.state} ${lugar.postcode}<br>
          Distance: ${(lugar.distancia / 1000).toFixed(2)} km
        `);
    });
}

// 4. Esperar a que el usuario haga click en el mapa
map.once('click', () => {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      position => {
        const userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);


        mostrarMarcadores(userLatLng);
      },
      () => {
        alert("No se pudo obtener tu ubicación.");
      }
    );
  } else {
    alert("Geolocalización no soportada.");
  }
});

//      window.dispatchEvent(new Event("clickTag"));

  clicktag.addEventListener('mouseenter', function (e) {
      a.enter();
  });

  clicktag.addEventListener('mouseleave', function (e) {
      a.leave();
  });


  var a = {
    enter: function () {
 //     console.log('enter');
      var tl = new TimelineMax({
        defaults: { duration: 0.5, ease: 'easeInOut' },
      });

    },
    leave: function () {
 //     console.log('leave');

      });
      tl
      // .to("#cta img", 0.2, {y: 0, rotation: 0.01, ease: "power3.out"}, 0)

    },
  };

}
